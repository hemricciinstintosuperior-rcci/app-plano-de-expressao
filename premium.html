<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Relatório Premium</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<style>
body{
  font-family: "Times New Roman", serif;
  color:#111;
  background:#f4f4f4;
  line-height:1.8;
  margin:0;
}

/* COLUNA CENTRAL */
body > *{
  max-width:1350px;
  margin-left:auto;
  margin-right:auto;
  padding-left:40px;
  padding-right:40px;
}

/* CAPA */
.capa{
  text-align:center;
  padding-top:140px;
  padding-bottom:140px;
  margin-bottom:60px;
  background:white;
  box-shadow:0 0 25px rgba(0,0,0,0.05);
  border-radius:10px;
}

.logo{
  max-width:1500px;
  margin-bottom:10px;
}

.titulo{
  font-size:50px;
  letter-spacing:3px;
  margin-bottom:10px;
}

.subtitulo{
  font-size:30px;
  color:#000;
}

.nomeCliente{
  margin-top:70px;
  font-size:22px;
}

/* SEÇÕES */
.secao{
  background:white;
  padding:20px  10px;
  margin-top:40px;
  border-radius:10px;
  box-shadow:0 0 20px rgba(0,0,0,0.05);
}

/* TÍTULOS */
h2{
  font-size:32px;
  margin-bottom:25px;
  border-bottom:1px solid #eee;
  padding-bottom:10px;
}

.explicacao{
  font-style: italic;
  color:#111;
  margin-bottom:18px;
  line-height:1.75;
  white-space: pre-line;
}

/* NÚMERO */
.numero{
  font-weight:bold;
  margin-top:30px;
  margin-bottom:20px;
  font-size:22px;
}

/* TEXTOS DINÂMICOS */
.secao div:not(.explicacao):not(.numero){
  margin-bottom:18px;
  font-size:18px;
}

/* RODAPÉ DO SITE */
.rodape{
  margin-top:60px;
  margin-bottom:40px;
  text-align:center;
  font-size:12px;
  color:#777;
}

/* ==============================
   GRÁFICO DOS PLANOS
============================== */

.grafico{
  margin-top:20px;
}

.barra{
  margin:18px 0;
}

.barra span{
  font-weight:bold;
  display:block;
  margin-bottom:6px;
  font-size: 18px;
}

.linha{
  width:100%;
  height:14px;
  background:#eee;
  border-radius:20px;
  overflow:hidden;
}

.preenchimento{
  display:block;
  height:14px;
  border-radius:20px;
}

.fisico{ background:#ef4444; }
.mental{ background:#06b6d4; }
.emocional{ background:#22c55e; }
.intuitivo{ background:#eab308; }

/* IMPRESSÃO */
@media print {
  * {
    -webkit-print-color-adjust: exact !important;
    print-color-adjust: exact !important;
    color-adjust: exact !important;
  }

  body {
    background: white !important;
    margin: 0 !important;
  }

  .secao {
    page-break-inside: avoid;
    box-shadow: none !important;
    border: 1px solid #eee !important;
  }

  /* Garante que o fundo das barras apareça */
  .linha {
    background-color: #eee !important;
  }

  .fisico { background-color: #ef4444 !important; }
  .mental { background-color: #06b6d4 !important; }
  .emocional { background-color: #22c55e !important; }
  .intuitivo { background-color: #eab308 !important; }
}
</style>
</head>

<body>

<div id="conteudo">Carregando acesso...</div>

<script>
// ===============================
// CARREGAR DADOS DO MAPA
// ===============================
const dadosSalvos = localStorage.getItem("relatorioMapa");

if(!dadosSalvos){
  document.getElementById("conteudo").innerHTML = "<p>Erro: Nenhum mapa encontrado.</p>";
  throw new Error("Sem dados");
}

const relatorio = JSON.parse(dadosSalvos);
// CORREÇÃO DA DATA: Transforma 1988-03-09 em 09/03/1988
const dataBr = relatorio.data.split('-').reverse().join('/');  

// Função auxiliar para garantir que o número reduzido seja usado
function obterReduzido(n) {
    if (n > 9) {
        return n.toString().split("").reduce((a,b)=>a + Number(b),0);
    }
    return n;
}

// Cálculos de Porcentagem para as Barras
const maiorNumeroNat = Math.max(relatorio.fisico, relatorio.mental, relatorio.emocional, relatorio.intuitivo);
const pctFisico = Math.round((relatorio.fisico / maiorNumeroNat) * 100);
const pctMental = Math.round((relatorio.mental / maiorNumeroNat) * 100);
const pctEmocional = Math.round((relatorio.emocional / maiorNumeroNat) * 100);
const pctIntuitivo = Math.round((relatorio.intuitivo / maiorNumeroNat) * 100);

const maiorNumeroMom = Math.max(relatorio.fisicoMomento, relatorio.mentalMomento, relatorio.emocionalMomento, relatorio.intuitivoMomento);
const pctFisicoMomento = Math.round((relatorio.fisicoMomento / maiorNumeroMom) * 100);
const pctMentalMomento = Math.round((relatorio.mentalMomento / maiorNumeroMom) * 100);
const pctEmocionalMomento = Math.round((relatorio.emocionalMomento / maiorNumeroMom) * 100);
const pctIntuitivoMomento = Math.round((relatorio.intuitivoMomento / maiorNumeroMom) * 100);

// ===============================
// GERAR RELATÓRIO NA TELA
// ===============================
document.getElementById("conteudo").innerHTML = `
<div id="paginaRelatorio">

    <div class="capa">
        <img class="logo" src="https://raw.githubusercontent.com/hemricciinstintosuperior-rcci/app-plano-de-expressao/main/icon-192.png">
        <div class="titulo">Plano de Expressão Numerológico</div>
        <div class="subtitulo"></div>
<div class="nomeCliente">
<strong>${relatorio.nome}</strong><br>
${dataBr}  </div>



<div class="secao">
    <h2>Entendendo os Quatro Planos</h2>
     <p>
Este texto aborda a complexa estrutura da experiência humana dividida em quatro pilares fundamentais: o corpo físico, a faculdade mental, a capacidade emocional e a intuição. Cada uma dessas esferas atua como um filtro distinto, moldando a maneira como percebemos estímulos e interagimos com o ambiente ao nosso redor.</p>

<p>​O plano físico é descrito como a base sensorial da nossa existência, permitindo o contato direto com a matéria. Através dele, experimentamos sensações táteis, sabores, além das polaridades de prazer e dor, definindo nossa percepção da realidade concreta. É este plano que nos ancora no mundo material e proporciona a vivência biológica e tangível.</p>

<p>​Em contraste, o plano mental, aliado às naturezas emocional e intuitiva, foca no que é abstrato e invisível. Ele representa a mecânica do pensamento e a forma como a mente organiza ideias para construir a realidade subjetiva de cada indivíduo. É o domínio da lógica, do processamento de informações e da arquitetura mental que define como interpretamos o mundo.</p>

<p>​O plano emocional reflete a gestão e a expressão dos sentimentos internos. O texto enfatiza que as emoções são ferramentas pedagógicas, ensinando-nos sobre nós mesmos e sobre os outros. Este nível influencia diretamente nossas decisões e reações diante de eventos, mostrando como lidamos com as flutuações da vida afetiva.</p>

<p>​Por fim, o plano intuitivo é apresentado como uma capacidade de percepção que transcende a lógica e a racionalidade. Ele permite antever situações e preparar-se para eventos de forma extra-racional, acessando conhecimentos que não dependem puramente do intelecto. É a conexão com o que está além do óbvio e do mensurável.</p>

<p>​Embora todos possuam esses quatro planos, a intensidade de cada um varia drasticamente de pessoa para pessoa. Alguns indivíduos são movidos predominantemente pela ação física e material, enquanto outros operam sob uma lógica puramente racional. Há ainda aqueles cuja vida é governada quase inteiramente pela intuição ou pelas ondas emocionais.</p>

<p>​O texto conclui mencionando a Numerologia Quântica como uma ferramenta de diagnóstico. Através do conceito de "Plano de Expressão", essa prática busca identificar como cada pessoa trabalha individualmente em cada um desses níveis. Assim, o equilíbrio ou a predominância de um plano sobre o outro define a identidade e o modo de vida de cada ser humano.</p>

<p>​Em suma, a existência humana é uma dança entre o material, o mental, o sensível e o intuitivo. Compreender a força relativa de cada um desses planos em nossa própria vida permite um autoconhecimento mais profundo e uma condução mais consciente da nossa realidade. O "Plano de Expressão" surge, portanto, como um mapa das nossas tendências naturais de percepção e ação no mundo.</p>
       
    </div>
</div>

    <div class="secao">
        <h2>Plano de Expressão Natural</h2>
        
        <div class="grafico">
            <div class="barra">
                <span>Físico: ${obterReduzido(relatorio.fisico)}</span>
                <div class="linha"><div class="preenchimento fisico" style="width:${pctFisico}%"></div></div>
            </div>
            <div class="barra">
                <span>Mental: ${obterReduzido(relatorio.mental)}</span>
                <div class="linha"><div class="preenchimento mental" style="width:${pctMental}%"></div></div>
            </div>
            <div class="barra">
                <span>Emocional: ${obterReduzido(relatorio.emocional)}</span>
                <div class="linha"><div class="preenchimento emocional" style="width:${pctEmocional}%"></div></div>
            </div>
            <div class="barra">
                <span>Intuitivo: ${obterReduzido(relatorio.intuitivo)}</span>
                <div class="linha"><div class="preenchimento intuitivo" style="width:${pctIntuitivo}%"></div></div>
            </div>
        </div>

        <p style="white-space:pre-line; margin-top:30px;">
        ${relatorio.textoNatural}
        </p>
    </div>

    <div class="secao">
        <h2>Status do Momento</h2>
        <p style="font-size:18px;"><b>Vigência:</b> Ano ${relatorio.anoMomento}</p>

        <div class="grafico">
            <div class="barra">
                <span>Físico: ${obterReduzido(relatorio.fisicoMomento)}</span>
                <div class="linha"><div class="preenchimento fisico" style="width:${pctFisicoMomento}%"></div></div>
            </div>
            <div class="barra">
                <span>Mental: ${obterReduzido(relatorio.mentalMomento)}</span>
                <div class="linha"><div class="preenchimento mental" style="width:${pctMentalMomento}%"></div></div>
            </div>
            <div class="barra">
                <span>Emocional: ${obterReduzido(relatorio.emocionalMomento)}</span>
                <div class="linha"><div class="preenchimento emocional" style="width:${pctEmocionalMomento}%"></div></div>
            </div>
            <div class="barra">
                <span>Intuitivo: ${obterReduzido(relatorio.intuitivoMomento)}</span>
                <div class="linha"><div class="preenchimento intuitivo" style="width:${pctIntuitivoMomento}%"></div></div>
            </div>
        </div>

        <p style="white-space:pre-line; margin-top:30px;">
        ${relatorio.textoMomento}
        </p>
    </div>

    <div class="secao">
        <h2>Encerramento</h2>
        <p>
        Este relatório representa um mapa simbólico das suas tendências naturais.
        Utilize estas informações como ferramenta de autoconhecimento e evolução.
        </p>
    </div>

    <div class="rodape">
        Instinto Superior • Relatório Confidencial
    </div>
</div>
`;

  // AGUARDA RELATÓRIO TERMINAR DE RENDERIZAR E MANDA IMPRIMIR
setTimeout(() => {
    window.print();
}, 2000);

observer.observe(document.body, { childList:true, subtree:true });


document.oncontextmenu=()=>false;
document.onselectstart=()=>false;

</script>
</body>
</html>
