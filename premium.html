<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Relatório Premium</title>

<style>
body{
  font-family:Arial;
  background:#0f172a;
  color:white;
  text-align:center;
  padding:40px;
}

.card{
  background:#111827;
  padding:30px;
  border-radius:12px;
  max-width:700px;
  margin:auto;
}

.erro{ color:#ef4444; font-size:22px; }

#paginaRelatorio{
  width:210mm;
  margin:auto;
  background:white;
  color:black;
  font-family:Arial;
}

.folha{
  width:210mm;
  min-height:297mm;
  padding:25mm;
  box-sizing:border-box;
  page-break-after:always;
}

.page-break{ page-break-after:always; }

/* ==============================
   COLUNA CENTRAL DO RELATÓRIO
   ============================== */
#paginaRelatorio{
  max-width: 900px;
  margin:auto;
  padding:40px 40px 60px;
}



/* ===== MODO IMPRESSÃO (PDF) ===== */
/* ==============================
   AJUSTE PROFISSIONAL A4 CENTRALIZADO
   ============================== */
@media print {

  html, body{
    width:210mm;
    height:auto;
    margin:0 !important;
    padding:0 !important;
    background:white !important;
  }

  body{
    display:flex;
    justify-content:center;
  }

  .card{
    display:none !important;
  }

  #paginaRelatorio{
    width:210mm !important;
    margin:0 auto !important;
    padding:0 !important;
  }

  .folha{
    width:210mm !important;
    min-height:297mm !important;
    margin:0 auto !important;
    padding:18mm 15mm !important;
    box-sizing:border-box;
    page-break-after:always;
  }
  h1,h2,h3{
    page-break-after:avoid;
  }

  p{
    orphans:3;
    widows:3;
  }
  @page{
    size:A4 portrait;
    margin:0;
  }

}
/* FUNDO TOTAL BRANCO QUANDO RELATÓRIO APARECER */
body.relatorio-modo{
  background:#191970!important;
  color:#111 !important;
  padding:0 !important;
  text-align:left !important;
}
  
/* ==============================
   CAPA PROFISSIONAL
   ============================== */
.capa{
  text-align:center;
  padding-top:120px;
  padding-bottom:140px;
}

.logo{
  max-width:320px;
  margin-bottom:40px;
}

.titulo{
  font-size:42px;
  letter-spacing:3px;
  margin-bottom:10px;
}

.subtitulo{
  font-size:20px;
  color:#555;
}

.nomeCliente{
  margin-top:70px;
  font-size:22px;
}

/* ==============================
   SEÇÕES DO RELATÓRIO
   ============================== */
.secao{
  margin-top:40px;
  text-align:left;
}

.secao h2{
  font-size:26px;
  border-bottom:1px solid #eee;
  padding-bottom:10px;
  margin-bottom:25px;
}

/* ==============================
   RODAPÉ PROFISSIONAL
   ============================== */
.rodape{
  margin-top:80px;
  text-align:right;
  font-size:12px;
  color:#777;
}

/* quebra página */
.page-break{
  page-break-after:always;
}  
  
</style>
</head>

<body>

<div class="card" id="conteudo">Carregando acesso...</div>

<script>
// ===============================
// CARREGAR DADOS DO MAPA
// ===============================
const dadosSalvos = localStorage.getItem("relatorioMapa");

if(!dadosSalvos){
  document.body.classList.add("relatorio-modo");
  document.getElementById("conteudo").innerHTML =
  "<p class='erro'>Nenhum mapa encontrado.<br>Volte e gere o mapa primeiro.</p>";
  throw new Error("Sem dados");
}

const relatorio = JSON.parse(dadosSalvos);

// ===============================
// SISTEMA TOKEN
// ===============================
const params = new URLSearchParams(window.location.search);
const token = params.get("token");

const tokensValidos = ["ABC123","MAPA777","CLIENTE001"];

if(!token || !tokensValidos.includes(token)){
  document.getElementById("conteudo").innerHTML =
  "<p class='erro'>Acesso inválido.</p>";
  throw new Error("Bloqueado");
}

// ===============================
// GERAR RELATÓRIO NA TELA
// ===============================
document.getElementById("conteudo").innerHTML = `
<div id="paginaRelatorio">

<!-- CAPA -->
<div class="capa">

<img class="logo" src="">

<div class="titulo">INSTINTO SUPERIOR</div>
<div class="subtitulo">Plano de Expressão Cabalístico</div>

<div class="nomeCliente">
<strong>${relatorio.nome}</strong><br>
${relatorio.data}
</div>

</div>

<div class="page-break"></div>

<div class="folha">

<h1 style="text-align:center;font-size:40px;margin-top:80px">
RELATÓRIO PREMIUM
</h1>

<h2 style="text-align:center;margin-bottom:120px">
Plano de Expressão Cabalístico
</h2>

<div class="page-break"></div>

</div>
<div class="secao">
<h2>Dados do Cliente</h2>
<p><b>Nome:</b> ${relatorio.nome}</p>
<p><b>Data de nascimento:</b> ${relatorio.data}</p>
</div>

<h2>O Plano de Expressão</h2>
<p>
O Plano de Expressão Cabalístico revela como suas energias se distribuem
nos planos físico, mental, emocional e intuitivo.
</p>

</div>

<div class="secao">
<h2>Distribuição dos Planos</h2>
<p><b>Físico:</b> ${relatorio.fisico}</p>
<p><b>Mental:</b> ${relatorio.mental}</p>
<p><b>Emocional:</b> ${relatorio.emocional}</p>
<p><b>Intuitivo:</b> ${relatorio.intuitivo}</p>
</div>

<div class="secao">
<h2>Plano de Expressão Natural</h2>
<p style="white-space:pre-line">
${relatorio.textoNatural}
</p>
</div>

<div class="secao">
<h2>Status do Momento</h2>

<p style="font-size:18px;">
<b>Vigência:</b> Ano ${relatorio.anoMomento}
</p>

<p style="white-space:pre-line">
${relatorio.textoMomento}
</p>
</div>
<div class="secao">
<h2>Encerramento</h2>
<p>
Este relatório representa um mapa simbólico das suas tendências naturais.
Utilize estas informações como ferramenta de autoconhecimento e evolução.
</p>
</div>

<div class="rodape">
Instinto Superior • Relatório Confidencial
</div>
</div>
`;

  </script>
  <script>
function gerarPDFSeguro(){
  requestAnimationFrame(()=>{
    requestAnimationFrame(()=>{
      setTimeout(()=>{
        window.print();
      },800);
    });
  });
}

gerarPDFSeguro();
</script>

</body>
</html>
