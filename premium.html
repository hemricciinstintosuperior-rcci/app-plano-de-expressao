<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Relatório Premium</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<style>
body{
  font-family: "Times New Roman", serif;
  color:#111;
  background:#f4f4f4;
  line-height:1.8;
  margin:0;
}

/* COLUNA CENTRAL */
body > *{
  max-width:1350px;
  margin-left:auto;
  margin-right:auto;
  padding-left:40px;
  padding-right:40px;
}

/* CAPA */
.capa{
  text-align:center;
  padding-top:140px;
  padding-bottom:140px;
  margin-bottom:60px;
  background:white;
  box-shadow:0 0 25px rgba(0,0,0,0.05);
  border-radius:10px;
}

.logo{
  max-width:1500px;
  margin-bottom:10px;
}

.titulo{
  font-size:50px;
  letter-spacing:3px;
  margin-bottom:10px;
}

.subtitulo{
  font-size:30px;
  color:#000;
}

.nomeCliente{
  margin-top:70px;
  font-size:22px;
}

/* SEÇÕES */
.secao{
  background:white;
  padding:20px  10px;
  margin-top:40px;
  border-radius:10px;
  box-shadow:0 0 20px rgba(0,0,0,0.05);
}

/* TÍTULOS */
h2{
  font-size:32px;
  margin-bottom:25px;
  border-bottom:1px solid #eee;
  padding-bottom:10px;
}

.explicacao{
  font-style: italic;
  color:#111;
  margin-bottom:18px;
  line-height:1.75;
  white-space: pre-line;
}

/* NÚMERO */
.numero{
  font-weight:bold;
  margin-top:30px;
  margin-bottom:20px;
  font-size:22px;
}

/* TEXTOS DINÂMICOS */
.secao div:not(.explicacao):not(.numero){
  margin-bottom:18px;
  font-size:18px;
}

/* RODAPÉ DO SITE */
.rodape{
  margin-top:60px;
  margin-bottom:40px;
  text-align:center;
  font-size:12px;
  color:#777;
}

/* ==============================
   GRÁFICO DOS PLANOS
============================== */

.grafico{
  margin-top:20px;
}

.barra{
  margin:18px 0;
}

.barra span{
  font-weight:bold;
  display:block;
  margin-bottom:6px;
  font-size: 18px;
}

.linha{
  width:100%;
  height:14px;
  background:#eee;
  border-radius:20px;
  overflow:hidden;
}

.preenchimento{
  display:block;
  height:14px;
  border-radius:20px;
}

.fisico{ background:#ef4444; }
.mental{ background:#06b6d4; }
.emocional{ background:#22c55e; }
.intuitivo{ background:#eab308; }

/* IMPRESSÃO */
@media print {
  * {
    -webkit-print-color-adjust: exact !important;
    print-color-adjust: exact !important;
    color-adjust: exact !important;
  }

  body {
    background: white !important;
    margin: 0 !important;
  }

  .secao {
    page-break-inside: avoid;
    box-shadow: none !important;
    border: 1px solid #eee !important;
  }

  /* Garante que o fundo das barras apareça */
  .linha {
    background-color: #eee !important;
  }

  .fisico { background-color: #ef4444 !important; }
  .mental { background-color: #06b6d4 !important; }
  .emocional { background-color: #22c55e !important; }
  .intuitivo { background-color: #eab308 !important; }
}
</style>
</head>

<body>

<div id="conteudo">Carregando acesso...</div>

<script>
// ===============================
// CARREGAR DADOS DO MAPA
// ===============================
const dadosSalvos = localStorage.getItem("relatorioMapa");

if(!dadosSalvos){
  document.getElementById("conteudo").innerHTML = "<p>Erro: Nenhum mapa encontrado.</p>";
  throw new Error("Sem dados");
}

const relatorio = JSON.parse(dadosSalvos);
// CORREÇÃO DA DATA: Transforma 1988-03-09 em 09/03/1988
const dataBr = relatorio.data.split('-').reverse().join('/');  

// Função auxiliar para garantir que o número reduzido seja usado
function obterReduzido(n) {
    if (n > 9) {
        return n.toString().split("").reduce((a,b)=>a + Number(b),0);
    }
    return n;
}

// Cálculos de Porcentagem para as Barras
const maiorNumeroNat = Math.max(relatorio.fisico, relatorio.mental, relatorio.emocional, relatorio.intuitivo);
const pctFisico = Math.round((relatorio.fisico / maiorNumeroNat) * 100);
const pctMental = Math.round((relatorio.mental / maiorNumeroNat) * 100);
const pctEmocional = Math.round((relatorio.emocional / maiorNumeroNat) * 100);
const pctIntuitivo = Math.round((relatorio.intuitivo / maiorNumeroNat) * 100);

const maiorNumeroMom = Math.max(relatorio.fisicoMomento, relatorio.mentalMomento, relatorio.emocionalMomento, relatorio.intuitivoMomento);
const pctFisicoMomento = Math.round((relatorio.fisicoMomento / maiorNumeroMom) * 100);
const pctMentalMomento = Math.round((relatorio.mentalMomento / maiorNumeroMom) * 100);
const pctEmocionalMomento = Math.round((relatorio.emocionalMomento / maiorNumeroMom) * 100);
const pctIntuitivoMomento = Math.round((relatorio.intuitivoMomento / maiorNumeroMom) * 100);

// ===============================
// GERAR RELATÓRIO NA TELA
// ===============================
document.getElementById("conteudo").innerHTML = `
<div id="paginaRelatorio">

    <div class="capa">
        <img class="logo" src="https://raw.githubusercontent.com/hemricciinstintosuperior-rcci/app-plano-de-expressao/main/icon-192.png">
        <div class="titulo">Plano de Expressão Numerológico</div>
        <div class="subtitulo"></div>
<div class="nomeCliente">
<strong>${relatorio.nome}</strong><br>
${dataBr}  </div>



<div class="secao">
    <h2>Entendendo os Quatro Planos</h2>
    <div style="text-align: justify; font-size: 16px; line-height: 1.6;">
        A experiência humana não é linear, mas sim uma composição complexa de diferentes níveis de consciência. <br>
        Cada um de nós experimenta a existência através de quatro planos fundamentais que moldam nossa realidade. <br>
        O primeiro deles é o Plano Físico, a base da nossa jornada material e sensorial neste mundo tangível. <br>
        Através do corpo físico, somos capazes de tocar, saborear e perceber todas as coisas que possuem matéria. <br>
        Este plano é responsável pelas sensações de prazer e dor, definindo como percebemos o mundo concreto. <br>
        Ele atua como o veículo de ação, permitindo que nossas intenções se transformem em resultados práticos. <br>
        Em seguida, temos o Plano Mental, que lida com as faculdades abstratas e o poder do pensamento puro. <br>
        O plano mental é onde a nossa realidade é arquitetada antes mesmo de se manifestar fisicamente. <br>
        Ele percebe o mundo invisível das ideias e organiza a lógica necessária para a nossa sobrevivência. <br>
        A forma como nossa mente processa informações define a qualidade da nossa interação com o ambiente. <br>
        O terceiro pilar é o Plano Emocional, que reflete a nossa capacidade de sentir e expressar o mundo interno. <br>
        As emoções são bússolas que nos ensinam lições profundas sobre nós mesmos e sobre as outras pessoas. <br>
        A maneira como lidamos com os sentimentos afeta diretamente nossas reações diante de qualquer evento. <br>
        Decisões importantes são frequentemente filtradas por este plano, mostrando nossa maturidade afetiva. <br>
        Saber expressar o que sentimos é a chave para o equilíbrio e para relacionamentos mais saudáveis. <br>
        Por último, exploramos o Plano Intuitivo, a faculdade que transcende a lógica e a racionalidade comum. <br>
        A intuição é a capacidade de perceber o que não é óbvio, permitindo antever situações e tendências. <br>
        Ela nos prepara para eventos futuros através de uma percepção que está além do processamento mental. <br>
        É a conexão com o saber interior, aquela voz que nos guia quando a razão não possui todas as respostas. <br>
        Embora todos possuamos esses quatro planos, a nossa dependência de cada um deles varia bastante. <br>
        Algumas pessoas operam de forma quase exclusivamente física, focadas na realização e na matéria. <br>
        Outras são movidas pela força do pensamento, analisando cada detalhe através da lente do intelecto. <br>
        Há indivíduos que são guiados predominantemente pela sensibilidade, reagindo através do coração. <br>
        E existem aqueles que caminham pelo mundo seguindo os lampejos de sua poderosa visão intuitiva. <br>
        A Numerologia Quântica utiliza o conceito do Plano de Expressão para mapear essa distribuição única. <br>
        Este relatório identifica como você, individualmente, exerce sua função e trabalha em cada esfera. <br>
        Não existe um plano melhor ou pior, mas sim uma configuração pessoal que define sua identidade. <br>
        Entender onde reside sua maior força permite que você direcione sua energia com muito mais sabedoria. <br>
        Da mesma forma, identificar planos menos ativos revela áreas que podem exigir um esforço consciente. <br>
        O equilíbrio entre o agir, o pensar, o sentir e o intuir é o objetivo maior da evolução humana. <br>
        Ao longo da vida, essas energias podem flutuar, adaptando-se às necessidades de cada momento. <br>
        Este mapa é uma ferramenta de autoconhecimento que traz clareza sobre suas tendências naturais. <br>
        Utilize as informações a seguir para compreender a dinâmica da sua alma e suas capacidades reais. <br>
        A integração desses quatro níveis é o que permite uma existência plena, estável e realizada. <br>
        Cada gráfico apresentado abaixo é um reflexo fiel da sua estrutura energética atual e original. <br>
        Observe como sua essência se comunica através das cores e dos números deste relatório. <br>
        Esta é a tradução simbólica de como você percebe a realidade e interage com o universo. <br>
        Que este conhecimento sirva como um guia para o seu desenvolvimento pessoal e espiritual. <br>
        A jornada do autoconhecimento começa pela compreensão de como nos expressamos no mundo. <br>
        Seja bem-vindo à análise profunda do seu Plano de Expressão Cabalístico e evolutivo.
    </div>
</div>

    <div class="secao">
        <h2>Plano de Expressão Natural</h2>
        
        <div class="grafico">
            <div class="barra">
                <span>Físico: ${obterReduzido(relatorio.fisico)}</span>
                <div class="linha"><div class="preenchimento fisico" style="width:${pctFisico}%"></div></div>
            </div>
            <div class="barra">
                <span>Mental: ${obterReduzido(relatorio.mental)}</span>
                <div class="linha"><div class="preenchimento mental" style="width:${pctMental}%"></div></div>
            </div>
            <div class="barra">
                <span>Emocional: ${obterReduzido(relatorio.emocional)}</span>
                <div class="linha"><div class="preenchimento emocional" style="width:${pctEmocional}%"></div></div>
            </div>
            <div class="barra">
                <span>Intuitivo: ${obterReduzido(relatorio.intuitivo)}</span>
                <div class="linha"><div class="preenchimento intuitivo" style="width:${pctIntuitivo}%"></div></div>
            </div>
        </div>

        <p style="white-space:pre-line; margin-top:30px;">
        ${relatorio.textoNatural}
        </p>
    </div>

    <div class="secao">
        <h2>Status do Momento</h2>
        <p style="font-size:18px;"><b>Vigência:</b> Ano ${relatorio.anoMomento}</p>

        <div class="grafico">
            <div class="barra">
                <span>Físico: ${obterReduzido(relatorio.fisicoMomento)}</span>
                <div class="linha"><div class="preenchimento fisico" style="width:${pctFisicoMomento}%"></div></div>
            </div>
            <div class="barra">
                <span>Mental: ${obterReduzido(relatorio.mentalMomento)}</span>
                <div class="linha"><div class="preenchimento mental" style="width:${pctMentalMomento}%"></div></div>
            </div>
            <div class="barra">
                <span>Emocional: ${obterReduzido(relatorio.emocionalMomento)}</span>
                <div class="linha"><div class="preenchimento emocional" style="width:${pctEmocionalMomento}%"></div></div>
            </div>
            <div class="barra">
                <span>Intuitivo: ${obterReduzido(relatorio.intuitivoMomento)}</span>
                <div class="linha"><div class="preenchimento intuitivo" style="width:${pctIntuitivoMomento}%"></div></div>
            </div>
        </div>

        <p style="white-space:pre-line; margin-top:30px;">
        ${relatorio.textoMomento}
        </p>
    </div>

    <div class="secao">
        <h2>Encerramento</h2>
        <p>
        Este relatório representa um mapa simbólico das suas tendências naturais.
        Utilize estas informações como ferramenta de autoconhecimento e evolução.
        </p>
    </div>

    <div class="rodape">
        Instinto Superior • Relatório Confidencial
    </div>
</div>
`;

  // AGUARDA RELATÓRIO TERMINAR DE RENDERIZAR E MANDA IMPRIMIR
setTimeout(() => {
    window.print();
}, 2000);

observer.observe(document.body, { childList:true, subtree:true });


document.oncontextmenu=()=>false;
document.onselectstart=()=>false;

</script>
</body>
</html>
