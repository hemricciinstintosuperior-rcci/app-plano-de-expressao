<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Relatório Premium</title>

<style>
body{
  font-family:Arial;
  background:#0f172a;
  color:white;
  text-align:center;
  padding:40px;
}

.card{
  background:#111827;
  padding:30px;
  border-radius:12px;
  max-width:700px;
  margin:auto;
}

.erro{ color:#ef4444; font-size:22px; }

#paginaRelatorio{
  width:210mm;
  margin:auto;
  background:white;
  color:black;
  font-family:Arial;
}

.folha{
  width:210mm;
  min-height:297mm;
  padding:25mm;
  box-sizing:border-box;
  page-break-after:always;
}

.page-break{ page-break-after:always; }

/* ===== MODO IMPRESSÃO (PDF) ===== */
/* ==============================
   AJUSTE PROFISSIONAL A4 CENTRALIZADO
   ============================== */
@media print {

  html, body{
    width:210mm;
    height:auto;
    margin:0 !important;
    padding:0 !important;
    background:white !important;
  }

  body{
    display:flex;
    justify-content:center;
  }

  .card{
    display:none !important;
  }

  #paginaRelatorio{
    width:210mm !important;
    margin:0 auto !important;
    padding:0 !important;
  }

  .folha{
    width:210mm !important;
    min-height:297mm !important;
    margin:0 auto !important;
    padding:18mm 15mm !important;
    box-sizing:border-box;
    page-break-after:always;
  }

  @page{
    size:A4 portrait;
    margin:0;
  }

}
</style>
</head>

<body>

<div class="card" id="conteudo">Carregando acesso...</div>

<script>
// ===============================
// CARREGAR DADOS DO MAPA
// ===============================
const dadosSalvos = localStorage.getItem("relatorioMapa");

if(!dadosSalvos){
  document.getElementById("conteudo").innerHTML =
  "<p class='erro'>Nenhum mapa encontrado.<br>Volte e gere o mapa primeiro.</p>";
  throw new Error("Sem dados");
}

const relatorio = JSON.parse(dadosSalvos);

// ===============================
// SISTEMA TOKEN
// ===============================
const params = new URLSearchParams(window.location.search);
const token = params.get("token");

const tokensValidos = ["ABC123","MAPA777","CLIENTE001"];

if(!token || !tokensValidos.includes(token)){
  document.getElementById("conteudo").innerHTML =
  "<p class='erro'>Acesso inválido.</p>";
  throw new Error("Bloqueado");
}

// ===============================
// GERAR RELATÓRIO NA TELA
// ===============================
document.getElementById("conteudo").innerHTML = `
<div id="paginaRelatorio">

<div class="folha">

<h1 style="text-align:center;font-size:40px;margin-top:80px">
RELATÓRIO PREMIUM
</h1>

<h2 style="text-align:center;margin-bottom:120px">
Plano de Expressão Cabalístico
</h2>

<div class="page-break"></div>

<hr>
<h2>Dados do Cliente</h2>
<p><b>Nome:</b> ${relatorio.nome}</p>
<p><b>Data de nascimento:</b> ${relatorio.data}</p>
<hr>

<h2>O Plano de Expressão</h2>
<p>
O Plano de Expressão Cabalístico revela como suas energias se distribuem
nos planos físico, mental, emocional e intuitivo.
</p>

<hr>

<h2>Distribuição dos Planos</h2>
<p><b>Físico:</b> ${relatorio.fisico}</p>
<p><b>Mental:</b> ${relatorio.mental}</p>
<p><b>Emocional:</b> ${relatorio.emocional}</p>
<p><b>Intuitivo:</b> ${relatorio.intuitivo}</p>

<hr>

<h2>Plano de Expressão Natural</h2>
<p style="white-space:pre-line">${relatorio.textoNatural}</p>

<hr>

<h2>Status do Momento</h2>
<p><b>Vigência:</b> Ano ${relatorio.anoMomento}</p>
<p style="white-space:pre-line">${relatorio.textoMomento}</p>

<hr>
<h2>Encerramento</h2>
<p>
Este relatório representa um mapa simbólico das suas tendências naturais.
Utilize estas informações como ferramenta de autoconhecimento e evolução.
</p>

</div>
</div>
`;

// ===============================
// GERAR PDF PROFISSIONAL (FIX)
// ===============================
function gerarPDFSeguro(){
  requestAnimationFrame(()=>{
    requestAnimationFrame(()=>{
      setTimeout(()=>{
        window.print();
      },800);
    });
  });
}

gerarPDFSeguro();
</script>

</body>
</html>
