<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Relatório Premium - Plano de Expressão</title>
<style>
    /* Design focado em leitura e sofisticação */
    body { font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; color:#222; background:#fff; line-height:1.7; margin:0; padding: 0; }
    #conteudo { width: 90%; max-width: 850px; margin: 0 auto; padding: 40px 20px; }

    /* Capa Impactante */
    .capa { text-align:center; padding: 80px 20px; page-break-after: always; border-bottom: 2px solid #eee; margin-bottom: 40px; }
    .logo { max-width:600px; margin-bottom:30px; border-radius: 20px; }
    .nomeCliente { font-size: 22px; font-weight: 800; color: #111827; text-transform: uppercase; letter-spacing: 2px; }
    .subtitulo { font-size: 20px; color: #6b7280; margin-top: 10px; }

    /* Seções e Títulos */
    .secao { margin-bottom: 50px; page-break-inside: avoid; }
    h2 { font-size: 24px; color: #111827; border-bottom: 3px solid #f3f4f6; padding-bottom: 10px; margin-bottom: 25px; text-transform: uppercase; }
    
    /* Gráficos Modernos */
    .grafico { background: #f9fafb; padding: 25px; border-radius: 15px; margin-bottom: 25px; }
    .barra { margin-bottom: 18px; }
    .barra span { font-weight: 600; font-size: 14px; text-transform: uppercase; color: #4b5563; display: block; margin-bottom: 5px; }
    .linha { width: 100%; height: 10px; background: #e5e7eb; border-radius: 20px; overflow: hidden; }
    .preenchimento { height: 100%; border-radius: 20px; transition: width 1s ease-in-out; }

    /* Cores do Sistema */
    .fisico { background: #ef4444; }
    .mental { background: #06b6d4; }
    .emocional { background: #22c55e; }
    .intuitivo { background: #eab308; }
    .criativo { background: #a855f7; }
    .indeciso { background: #f97316; }
    .neutro { background: #94a3b8; }

    /* FORMATAÇÃO DE TEXTO (O que você pediu) */
    .texto-analise { 
        font-size: 18px; 
        color: #374151; 
        white-space: pre-line; /* Respeita as quebras do JS */
        text-align: justify;
    }
    .texto-analise strong { color: #000; }
    
    /* Destaque para o Trânsito */
    .box-transito { 
        background: #fffbeb; 
        border-left: 6px solid #fbbf24; 
        padding: 30px; 
        border-radius: 0 15px 15px 0;
        font-size: 19px;
    }

    @media print {
        .capa { padding-top: 0; }
        #conteudo { width: 100%; padding: 0; }
        .secao { page-break-inside: avoid; }
    }

   /* IMPRESSÃO */
@media print {
  * {
    -webkit-print-color-adjust: exact !important;
    print-color-adjust: exact !important;
    color-adjust: exact !important;
  }

  body {
    background: white !important;
    margin: 0 !important;
  }

  .secao {
    page-break-inside: avoid;
    box-shadow: none !important;
    border: 1px solid #eee !important;
  }

  /* Garante que o fundo das barras apareça */
  .linha {
    background-color: #eee !important;
  }

  .fisico { background-color: #ef4444 !important; }
  .mental { background-color: #06b6d4 !important; }
  .emocional { background-color: #22c55e !important; }
  .intuitivo { background-color: #eab308 !important; }
}

@media screen and (max-width: 768px){

  body{
    background:#fff;
  }

  .capa{
    padding:60px 20px;
  }

  .logo{
    width:90%;
    max-width:320px;
  }

  .titulo{
    font-size:28px;

  .subtitulo{
    font-size:18px;
  }

  .nomeCliente{
    font-size:18px;
    margin-top:40px;
  }

  .secao{
    margin:20px 12px;
    padding:25px 18px;
    border-radius:14px;
  }

  .texto{
    font-size:18px;
    line-height:1.7;
  }

  .tituloPiramide{
    font-size:22px;
  }

  /* PIRÂMIDE MOBILE */
  .num{
    width:22px;
    height:22px;
    font-size:16px;
    margin:1px;
    border-radius:5px;
  }

  .linha{
    margin:1px 0;
  }

  /* botão */
  button{
    width:90%;
    padding:14px;
    font-size:18px;
    border-radius:10px;
  }

} 
</style>
</head>
<body>

<div id="conteudo">Carregando relatório premium...</div>

<script>
const dadosSalvos = localStorage.getItem("relatorioMapa");
if(!dadosSalvos){
    document.getElementById("conteudo").innerHTML = "<h2>Erro: Nenhum mapa encontrado.</h2>";
} else {
    const rel = JSON.parse(dadosSalvos);
    const dataBr = rel.data.split('-').reverse().join('/');

    // Cálculo das escalas dos gráficos
    const maxNat = Math.max(rel.fisico, rel.mental, rel.emocional, rel.intuitivo);
    const maxExpNat = Math.max(rel.criativoNat, rel.indecisoNat, rel.neutroNat);
    const maxMom = Math.max(rel.fisicoMomento, rel.mentalMomento, rel.emocionalMomento, rel.intuitivoMomento);
    const maxExpMom = Math.max(rel.criativoMom, rel.indecisoMom, rel.neutroMom);

    document.getElementById("conteudo").innerHTML = `
        <div class="capa">
            <img class="logo" src="https://raw.githubusercontent.com/hemricciinstintosuperior-rcci/app-plano-de-expressao/main/icon-192.png">
            <div class="nomeCliente">${rel.nome}</div>
            <div class="subtitulo">Mapa Gerado em ${dataBr}</div>
        </div>
        
<div class="secao">
    <h2>Entendendo os Quatro Planos</h2>
     <p>
Este texto aborda a complexa estrutura da experiência humana dividida em quatro pilares fundamentais: o corpo físico, a faculdade mental, a capacidade emocional e a intuição. Cada uma dessas esferas atua como um filtro distinto, moldando a maneira como percebemos estímulos e interagimos com o ambiente ao nosso redor.</p>

<p>​O plano físico é descrito como a base sensorial da nossa existência, permitindo o contato direto com a matéria. Através dele, experimentamos sensações táteis, sabores, além das polaridades de prazer e dor, definindo nossa percepção da realidade concreta. É este plano que nos ancora no mundo material e proporciona a vivência biológica e tangível.</p>

<p>​Em contraste, o plano mental, aliado às naturezas emocional e intuitiva, foca no que é abstrato e invisível. Ele representa a mecânica do pensamento e a forma como a mente organiza ideias para construir a realidade subjetiva de cada indivíduo. É o domínio da lógica, do processamento de informações e da arquitetura mental que define como interpretamos o mundo.</p>

<p>​O plano emocional reflete a gestão e a expressão dos sentimentos internos. O texto enfatiza que as emoções são ferramentas pedagógicas, ensinando-nos sobre nós mesmos e sobre os outros. Este nível influencia diretamente nossas decisões e reações diante de eventos, mostrando como lidamos com as flutuações da vida afetiva.</p>

<p>​Por fim, o plano intuitivo é apresentado como uma capacidade de percepção que transcende a lógica e a racionalidade. Ele permite antever situações e preparar-se para eventos de forma extra-racional, acessando conhecimentos que não dependem puramente do intelecto. É a conexão com o que está além do óbvio e do mensurável.</p>

<p>​Embora todos possuam esses quatro planos, a intensidade de cada um varia drasticamente de pessoa para pessoa. Alguns indivíduos são movidos predominantemente pela ação física e material, enquanto outros operam sob uma lógica puramente racional. Há ainda aqueles cuja vida é governada quase inteiramente pela intuição ou pelas ondas emocionais.</p>

<p>​O texto conclui mencionando a Numerologia Quântica como uma ferramenta de diagnóstico. Através do conceito de "Plano de Expressão", essa prática busca identificar como cada pessoa trabalha individualmente em cada um desses níveis. Assim, o equilíbrio ou a predominância de um plano sobre o outro define a identidade e o modo de vida de cada ser humano.</p>

<p>​Em suma, a existência humana é uma dança entre o material, o mental, o sensível e o intuitivo. Compreender a força relativa de cada um desses planos em nossa própria vida permite um autoconhecimento mais profundo e uma condução mais consciente da nossa realidade. O "Plano de Expressão" surge, portanto, como um mapa das nossas tendências naturais de percepção e ação no mundo.</p>
       </div>
    </div>

        <div class="secao">
        
            <h2> Perfil de Expressão Natural</h2>
            <p>O Perfil Natural descreve sua essência primária e como você se posiciona diante do mundo de forma instintiva.</p>
            <div class="grafico">
                ${gerarBarra("Criativo", rel.criativoNat, maxExpNat, 'criativo')}
                ${gerarBarra("Indeciso", rel.indecisoNat, maxExpNat, 'indeciso')}
                ${gerarBarra("Neutro", rel.neutroNat, maxExpNat, 'neutro')}
            </div>
            <div class="texto-analise">${rel.textoExpressaoNat}</div>
        </div>

        <div class="secao">
            <h2> Plano de Expressão Estrutural</h2>
                        <p>Representa as ferramentas estruturais da sua alma: como sua inteligência, ação e emoção operam de forma permanente.</p>
            <div class="grafico">
                ${gerarBarra("Físico", rel.fisico, maxNat, 'fisico')}
                ${gerarBarra("Mental", rel.mental, maxNat, 'mental')}
                ${gerarBarra("Emocional", rel.emocional, maxNat, 'emocional')}
                ${gerarBarra("Intuitivo", rel.intuitivo, maxNat, 'intuitivo')}
            </div>
            <div class="texto-analise">${rel.textoNatural}</div>
        </div>
        <div class="secao">
            <h2>4. Perfil de Expressão do Momento</h2>
            <p>Indica como você está canalizando sua força de vontade neste ciclo: se através da criação, da ponderação ou da observação.</p>
            <div class="grafico">
                ${gerarBarra("Criativo", rel.criativoMom, maxExpMom, 'criativo')}
                ${gerarBarra("Indeciso", rel.indecisoMom, maxExpMom, 'indeciso')}
                ${gerarBarra("Neutro", rel.neutroMom, maxExpMom, 'neutro')}
            </div>
            <div class="texto-grande">${rel.textoExpressaoMom}</div>
        </div>
        <div class="secao">
            <h2> Plano de Expressão do Momento (Ano ${rel.anoMomento})</h2>
            <div class="grafico">
                ${gerarBarra("Físico", rel.fisicoMomento, maxMom, 'fisico')}
                ${gerarBarra("Mental", rel.mentalMomento, maxMom, 'mental')}
                ${gerarBarra("Emocional", rel.emocionalMomento, maxMom, 'emocional')}
                ${gerarBarra("Intuitivo", rel.intuitivoMomento, maxMom, 'intuitivo')}
            </div>
            <div class="texto-analise">${rel.textoMomento}</div>
        </div>

        <div class="secao">
            <h2> Vibração de Trânsito Anual</h2>
            <p>Esta é a energia predominante do seu ano, indicando o clima vibracional que regerá suas decisões e o fluxo dos acontecimentos.</p>
            <div class="box-transito">
                ${rel.transitoHTML}
            </div>
        </div>
        
    <div class="secao">
        <h2>Encerramento</h2>
        <p>
<p>​A jornada do autoconhecimento, revelada através deste Plano de Expressão Quântico , é um convite para a maestria sobre a própria existência. Ao chegarmos ao final desta análise, é fundamental compreender que os números e gráficos aqui apresentados não são destinos imutáveis, mas sim bússolas que indicam a direção das suas correntes energéticas naturais. Cada dado coletado sobre os seus níveis Físico, Mental, Emocional e Intuitivo serve como um espelho da alma, refletindo como você processa a realidade e manifesta sua vontade no universo.</p>

<p>​A integração desses quatro pilares é o que permite ao ser humano transitar da reação inconsciente para a ação consciente. Quando compreendemos que o plano físico é o nosso ponto de ancoragem e realização, passamos a honrar o corpo e a matéria como templos da experiência. Ao reconhecermos a força do nosso plano mental, ganhamos clareza para arquitetar pensamentos que constroem, em vez de destruir. Ao validarmos o plano emocional, permitimos que os sentimentos fluam como guias de aprendizado, e ao silenciarmos para ouvir o plano intuitivo, acessamos a sabedoria ancestral que antecipa caminhos e evita obstáculos desnecessários.</p>

<p>​Este relatório é uma ferramenta de poder. Ele revela onde sua energia flui com facilidade e onde ela encontra resistências que precisam ser trabalhadas. Lembre-se de que o equilíbrio perfeito não é a igualdade estatística entre os planos, mas sim a harmonia funcional entre eles. Uma pessoa com forte predominância física encontrará sua paz na realização concreta, enquanto alguém de natureza intuitiva brilhará na percepção do invisível. O segredo da evolução pessoal reside em não negar sua natureza, mas em desenvolvê-la com consciência, ao mesmo tempo em que se fortalece os planos que aparecem com menor intensidade.</p>

<p>​Utilize estas informações para tomar decisões mais alinhadas com sua essência vibracional. Nos momentos de dúvida, retorne a esta leitura para relembrar quais são suas ferramentas naturais de enfrentamento. Se o seu momento atual exige mais do seu plano mental e ele está baixo, use este conhecimento para buscar métodos de foco e organização. Se as emoções parecem transbordar, olhe para o seu gráfico e entenda se essa é uma tendência natural ou um desequilíbrio momentâneo que precisa de acolhimento.</p>

<p>​O "Instinto Superior" que dá nome a este trabalho é justamente essa capacidade de elevar-se acima das circunstâncias externas através do domínio interno. Você agora possui o mapa das suas tendências naturais; o próximo passo é a aplicação prática deste saber no seu dia a dia. Que este conhecimento ilumine seus passos, traga estabilidade às suas emoções e clareza aos seus propósitos. A evolução é um processo contínuo de lapidação, e você acaba de dar um passo significativo na direção da sua melhor versão.</p>

<p>​Este documento encerra uma análise, mas abre um novo capítulo na sua vida. Que a consciência aqui despertada seja a semente de grandes transformações, prosperidade e equilíbrio em todas as áreas do seu ser. Siga com a confiança de quem conhece a própria estrutura e a coragem de quem sabe que é o único autor da sua realidade.
        </p>
    </div>
        <div style="text-align:center; color:#9ca3af; font-size:12px; margin-top:100px;">
            © Instinto Superior - Todos os direitos reservados.
        </div>
    `;

    // Pequeno delay para garantir que os gráficos carreguem antes do print
    setTimeout(() => { window.print(); }, 1200);
}

function gerarBarra(label, valor, maior, classe) {
    let pct = maior > 0 ? Math.max((valor / maior) * 100, 5) : 0;
    return `
        <div class="barra">
            <span>${label}</span>
            <div class="linha">
                <div class="preenchimento ${classe}" style="width:${pct}%;"></div>
            </div>
        </div>`;
}
</script>
</body>
